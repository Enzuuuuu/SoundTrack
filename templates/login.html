<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
        <div class="juncao">
            <div class="left">
            </div>
            <div class="fundo">
                <div class="meio">
                    <h1 class="animate__animated animate__fadeInDown">Login</h1>
                    <form action="#" method="post">
                        {% if error %}
                        <div class="error animate__animated animate__shakeX">{{ error }}</div>
                    {% endif %}
                        <input type="text" placeholder="Nome do Usuário" class="animate__animated animate__fadeInDown" name="name">
                        <input type="password" placeholder="Senha" class="animate__animated animate__fadeInDown" name="password">
                        <div class="botoes">
                            <button type="submit" class="animate__animated animate__fadeInDown" value="Login">Enviar</button>
                        </div>
                        <p class="animate__animated animate__fadeInDown"">Não tem uma conta? <a href="/cadastro">Clique aqui</a></p>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
