<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Artista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/artist_profile.css') }}">
</head>
<body>

<div class="form-container">
    <h2>Perfil do Artista</h2>
    
    <form method="POST" action="{{ url_for('artist.profile') }}">
    <div class="form-group">
        <label for="nome">Nome do Grupo ou Artista</label>
        <input type="text" id="nome" name="nome" required>
    </div>

    <div class="form-group">
        <label for="genero">GÃªnero Musical</label>
        <select id="genero" name="genero" required>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Trap">Trap/Hip Hop</option>
            <option value="Outro">Outro</option>
        </select>
    </div>

    <div class="form-group">
        <label for="bio">Biografia</label>
        <textarea id="bio" name="bio"></textarea>
    </div>

    <div class="form-group">
        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" name="instagram" placeholder="@seuusuario">
    </div>

    <button type="submit" class="submit-btn">Salvar Perfil</button>
</form>
</div>

</body>
</html>
