<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Artista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/artist_profile.css') }}">
</head>
<body>


<div class="lado-a-lado">
    {% if data %}
    <div class="profile-card">
        <h3 class="profile-card-title">Dados Cadastrados</h3>
    
        <div class="profile-info-group">
            <label class="profile-info-label">Nome:</label>
            <p class="profile-info-value">{{ data.nome }}</p>
        </div>
    
        <div class="profile-info-group">
            <label class="profile-info-label">Gênero:</label>
            <p class="profile-info-value">{{ data.genero }}</p>
        </div>
    
        <div class="profile-info-group">
            <label class="profile-info-label">Instagram:</label>
            <p class="profile-info-value">
                <a href="https://instagram.com/{{ data.instagram.replace('@', '') }}" target="_blank">
                    {{ data.instagram }}
                </a>
            </p>
        </div>
    
        <div class="profile-info-group">
            <label class="profile-info-label">Biografia:</label>
            <p class="profile-info-value bio-text">{{ data.bio }}</p>
        </div>

        <div>
        <a href="{{ url_for('public.home') }}">Voltar ao Menu </a>
        </div>
    </div>
    {% endif %}
    <div class="form-container">
        <h2>Perfil do Artista</h2>
    
        <form method="POST" action="{{ url_for('artist.profile') }}">
        <div class="form-group">
            <label>Nome do Grupo ou Artista</label>
            <input type="text" name="nome" value="{{ data.nome or '' }}" required>
        </div>
    
        <div class="form-group">
            <label>Gênero Musical</label>
            <input type="text" name="genero" value="{{ data.genero or '' }}" required>
        </div>
    
        <div class="form-group">
            <label>Biografia</label>
            <textarea name="bio">{{ data.bio or '' }}</textarea>
        </div>
    
        <div class="form-group">
            <label>Instagram</label>
            <input type="text" name="instagram" value="{{ data.instagram or '' }}">
        </div>
    
        <button type="submit" class="submit-btn">Atualizar Perfil</button>
    </form>
    </div>
</div>

</body>
</html>
