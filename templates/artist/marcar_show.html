<body>
    <div class="container">
        <h1>Marcar Show</h1>
        <div class="sdtk">
        SoundTrack
    </div>
        <form method="POST" action="">
            <div class="form-group">
                <label for="show">Nome do Show</label>
                <input type="text" id="show" name="show" required>
            </div>
            
            <div class="form-group">
                <label for="local">Local do Show</label>
                <input type="text" id="local" name="local" required>
            </div>
            
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="preco">Pre√ßo</label>
                <input type="number" id="preco" name="preco" required>
            </div>

            <div class="form-group" id="cord">
                <label for="coordenadas">CoordenadasX</label>
                <input type="text" id="latitude" name="latitude" placeholder="Latitude" required>
            </div>

            <div class="form-group" id="cord">
                <label for="coordenadas">CoordenadasY</label>
                <input type="text" id="longitude" name="longitude" placeholder="Longitude" required>
            </div>
            


            <button type="submit">Marcar Show</button>
            <button><a href="/"></a>Voltar</button>
        </form>
    </div>
