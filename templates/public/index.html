{% extends "base.html" %}

{% block content %}
<nav>
      <ul class="menu">
        <a href="#">
          <li>
            <span class="icone"><i class="bi bi-person-fill-gear"></i></span>
            <span class="texto">Configurações</span>
          </li>
        </a>

        <a href="#pesquisa">
          <li>
            <span class="icone"><i class="bi bi-search"></i></span>
            <span class="texto">Pesquisa</span>
          </li>
        </a>

        {% if user.is_authenticated %}
        <a href="{{ url_for('artist.dashboard') }}">
          <li>
            <span class="icone"><i class="bi bi-person-circle"></i></span>
            <span class="texto">{{ current_user.name }}</span>
          </li>
        </a>

        <a href="{{ url_for('artist.logout') }}">
          <li>
            <span class="icone"><i class="bi bi-box-arrow-right"></i></span>
            <span class="texto">Logout</span>
          </li>
        </a>
        {% else %}
        <a href="{{ url_for('public.login') }}">
          <li>
            <span class="icone"><i class="bi bi-box-arrow-in-right"></i></span>
            <span class="texto">Login</span>
          </li>
        </a>

        <a href="{{ url_for('public.cadastro') }}">
          <li>
            <span class="icone"><i class="bi bi-person-plus"></i></span>
            <span class="texto">Cadastro</span>
          </li>
        </a>
        {% endif %}

        <a href="/shows_proximos">
          <li>
            <span class="icone"><i class="bi bi-cassette-fill"></i></span>
            <span class="texto">Shows</span>
          </li>
        </a>
      </ul>
    </nav>
  {% endblock %}
