<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="juncao">
        <div class="left">
        </div>
        <div class="fundo">
            <div class="meio" id="cadastrinho">
                <h1 class="animate__animated animate__fadeInDown">Cadastro</h1>

                {% if error %}
                    <div class="error animate__animated animate__shakeX">{{ error }}</div>
                {% endif %}

                <form action="{{ url_for('public.cadastro') }}" method="post">
                    <input type="text" placeholder="Nome do Usuário" class="animate__animated animate__fadeInDown" name="name" required>
                    <input type="password" placeholder="Crie sua senha" class="animate__animated animate__fadeInDown" name="password" required>
                    <input type="password" placeholder="Confirme sua senha" class="animate__animated animate__fadeInDown" name="confirmpassword" required>
                    <div class="botoes">
                        <button type="submit" class="animate__animated animate__fadeInDown">Enviar</button>
                    </div>
                    <p class="animate__animated animate__fadeInDown">Já possui uma conta? <a href="{{ url_for('public.login') }}">Clique aqui</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
