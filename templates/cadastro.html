<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
        <div class="juncao">
            <div class="left">
            </div>
            <div class="fundo">
                <div class="meio" id="cadastrinho">
                    <h1 class="animate__animated animate__fadeInDown">Cadastro</h1>
                    <form action="#" method="post">
                        <input type="text" placeholder="Nome do Usuário" class="animate__animated animate__fadeInDown" name="name">
                        <input type="password" placeholder="Crie sua senha" class="animate__animated animate__fadeInDown" name="password">
                        <input type="password" placeholder="Confirme sua senha" class="animate__animated animate__fadeInDown" name="confirmpassword">
                        <div class="botoes">
                            <button type="submit" class="animate__animated animate__fadeInDown">Enviar</button>
                        </div>
                        <p class="animate__animated animate__fadeInDown"">Já possui uma conta? <a href="login.html">Clique aqui</a></p>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
